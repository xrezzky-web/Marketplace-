<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XREZZKY PREMIUM STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="min-h-screen pb-10">

    <nav class="sticky top-0 z-40 glass border-b border-slate-800 px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">XREZZKY ADMIN</h1>
        <div id="nav-actions" class="hidden">
            <button onclick="window.backToList()" class="text-sm font-semibold text-slate-400 hover:text-white transition">
                <i class="fa fa-arrow-left mr-2"></i>Kembali
            </button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6">
        
        <section id="page-list" class="space-y-10">
            <div class="glass rounded-3xl p-8 shadow-2xl border border-slate-800">
                <h2 class="text-2xl font-bold mb-6 flex items-center gap-3">
                    <i class="fa fa-plus-circle text-blue-500"></i>Tambah Produk Baru
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Nama Produk</label>
                            <input type="text" id="p-name" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl p-3 outline-none focus:border-blue-500 transition">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Harga (Rp)</label>
                            <input type="number" id="p-price" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl p-3 outline-none focus:border-blue-500 transition">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Deskripsi</label>
                            <textarea id="p-desc" rows="3" class="w-full bg-slate-800/50 border border-slate-700 rounded-xl p-3 outline-none focus:border-blue-500 transition"></textarea>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2 text-yellow-500">Note Admin (Internal)</label>
                            <textarea id="p-note" rows="2" class="w-full bg-slate-900 border border-yellow-900/30 rounded-xl p-3 outline-none text-yellow-100/80 focus:border-yellow-600 transition"></textarea>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <label class="block text-xs font-bold text-slate-500 uppercase">URL Foto Produk (Auto-detect)</label>
                        <div id="url-container" class="space-y-3 max-h-[400px] overflow-y-auto pr-2 hide-scroll">
                            </div>
                        <p class="text-[10px] text-slate-500 italic">* Masukkan URL gambar yang valid untuk menambah kolom baru (Maks 20)</p>
                    </div>
                </div>

                <button onclick="window.saveProduct()" class="w-full mt-8 bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-900/20 transition-all transform active:scale-[0.98]">
                    SIMPAN PRODUK
                </button>
            </div>

            <div>
                <h2 class="text-xl font-bold mb-6">Katalog Produk</h2>
                <div id="product-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6">
                    </div>
            </div>
        </section>

        <section id="page-detail" class="hidden">
            <div class="glass rounded-3xl overflow-hidden">
                <div class="grid grid-cols-1 md:grid-cols-2">
                    <div class="p-8 bg-slate-950 flex flex-col items-center justify-center">
                        <img id="detail-main-img" src="" class="max-h-[400px] object-contain rounded-2xl shadow-2xl mb-6">
                        <div id="detail-thumbnails" class="flex gap-3 overflow-x-auto w-full pb-2 hide-scroll justify-center">
                            </div>
                    </div>
                    <div class="p-8 space-y-6">
                        <div>
                            <h2 id="detail-name" class="text-3xl font-bold mb-2"></h2>
                            <p id="detail-price" class="text-2xl font-bold text-blue-400"></p>
                        </div>
                        <div class="border-t border-slate-800 pt-6">
                            <h4 class="text-xs font-bold text-slate-500 uppercase mb-2">Deskripsi</h4>
                            <p id="detail-desc" class="text-slate-300 leading-relaxed whitespace-pre-line"></p>
                        </div>
                        <div class="bg-yellow-900/10 border border-yellow-900/30 p-4 rounded-2xl">
                            <h4 class="text-xs font-bold text-yellow-500 uppercase mb-1">Note Admin</h4>
                            <p id="detail-note" class="text-yellow-100/70 text-sm italic"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="modal-fullscreen" class="fixed inset-0 z-[100] bg-black/95 hidden flex-col items-center justify-center p-4">
        <button onclick="window.closeImageModal()" class="absolute top-6 right-6 text-white text-3xl hover:text-red-500 transition">
            <i class="fa fa-times"></i>
        </button>
        
        <div class="relative w-full h-full flex items-center justify-center">
            <button onclick="window.prevImage()" class="absolute left-0 md:left-10 text-white/50 hover:text-white text-4xl p-4 transition">
                <i class="fa fa-chevron-left"></i>
            </button>
            
            <img id="modal-img" src="" class="max-h-[85vh] max-w-[90vw] object-contain shadow-2xl">
            
            <button onclick="window.nextImage()" class="absolute right-0 md:right-10 text-white/50 hover:text-white text-4xl p-4 transition">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>

        <div id="modal-counter" class="absolute bottom-10 bg-slate-800/80 px-6 py-2 rounded-full text-sm font-bold tracking-widest">
            1 / 1
        </div>
    </div>

    <script type="module">
        // STATE GLOBAL
        let products = [];
        let currentImages = [];
        let currentIndex = 0;

        // --- UTILS ---
        const validateImage = (url) => {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = `${url}?t=${new Date().getTime()}`;
            });
        };

        // --- DYNAMIC URL SYSTEM ---
        window.createUrlInput = (container) => {
            const index = container.children.length;
            if (index >= 20) return;

            const div = document.createElement('div');
            div.className = "flex items-center gap-3 group animate-slide-in";
            div.innerHTML = `
                <div class="w-12 h-12 flex-shrink-0 bg-slate-800 rounded-lg overflow-hidden border border-slate-700 flex items-center justify-center">
                    <img id="preview-${index}" src="" class="w-full h-full object-contain hidden">
                    <i id="icon-${index}" class="fa fa-image text-slate-600"></i>
                </div>
                <input type="text" 
                       placeholder="Masukkan URL Foto..." 
                       class="flex-1 bg-slate-800/50 border border-slate-700 rounded-xl p-3 text-sm outline-none focus:border-blue-500 transition url-input"
                       onchange="window.handleUrlChange(this, ${index})">
            `;
            container.appendChild(div);
        };

        window.handleUrlChange = async (input, index) => {
            const url = input.value.trim();
            const preview = document.getElementById(`preview-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            const container = document.getElementById('url-container');

            if (!url) {
                preview.classList.add('hidden');
                icon.classList.remove('hidden');
                return;
            }

            const isValid = await validateImage(url);
            if (isValid) {
                preview.src = url;
                preview.classList.remove('hidden');
                icon.classList.add('hidden');

                // Jika ini kolom terakhir, tambah kolom baru
                const allInputs = container.querySelectorAll('.url-input');
                if (index === allInputs.length - 1 && allInputs.length < 20) {
                    window.createUrlInput(container);
                }
            } else {
                alert("URL Gambar tidak valid atau tidak dapat diakses!");
                input.value = "";
                preview.classList.add('hidden');
                icon.classList.remove('hidden');
            }
        };

        // --- PRODUCT ACTIONS ---
        window.saveProduct = () => {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const desc = document.getElementById('p-desc').value;
            const note = document.getElementById('p-note').value;
            const urlInputs = document.querySelectorAll('.url-input');
            const images = Array.from(urlInputs).map(i => i.value.trim()).filter(v => v !== "");

            if (!name || !price || images.length === 0) {
                return alert("Mohon lengkapi Nama, Harga, dan minimal 1 Foto!");
            }

            const product = { id: Date.now(), name, price, desc, note, images };
            products.push(product);
            
            // Reset Form
            document.getElementById('p-name').value = "";
            document.getElementById('p-price').value = "";
            document.getElementById('p-desc').value = "";
            document.getElementById('p-note').value = "";
            document.getElementById('url-container').innerHTML = "";
            window.createUrlInput(document.getElementById('url-container'));
            
            window.renderGrid();
        };

        window.renderGrid = () => {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map(p => `
                <div class="glass rounded-2xl overflow-hidden border border-slate-800 group cursor-pointer hover:border-blue-500 transition-all shadow-lg" onclick="window.showDetail(${p.id})">
                    <div class="h-40 bg-slate-950 p-4">
                        <img src="${p.images[0]}" class="w-full h-full object-contain group-hover:scale-110 transition-transform duration-500">
                    </div>
                    <div class="p-4 bg-slate-800/30">
                        <h3 class="font-bold text-sm truncate">${p.name}</h3>
                        <p class="text-blue-400 font-bold text-xs mt-1">Rp ${Number(p.price).toLocaleString()}</p>
                    </div>
                </div>
            `).join('');
        };

        // --- NAVIGATION & DETAIL ---
        window.showDetail = (id) => {
            const p = products.find(item => item.id === id);
            if (!p) return;

            document.getElementById('page-list').classList.add('hidden');
            document.getElementById('page-detail').classList.remove('hidden');
            document.getElementById('nav-actions').classList.remove('hidden');

            document.getElementById('detail-main-img').src = p.images[0];
            document.getElementById('detail-name').innerText = p.name;
            document.getElementById('detail-price').innerText = `Rp ${Number(p.price).toLocaleString()}`;
            document.getElementById('detail-desc').innerText = p.desc;
            document.getElementById('detail-note').innerText = p.note || '-';

            const thumbContainer = document.getElementById('detail-thumbnails');
            thumbContainer.innerHTML = p.images.map((img, idx) => `
                <img src="${img}" 
                     class="w-16 h-16 object-contain rounded-lg border-2 border-slate-800 cursor-pointer hover:border-blue-500 transition flex-shrink-0 bg-slate-900" 
                     onclick="window.openImageModal(${JSON.stringify(p.images).replace(/"/g, '&quot;')}, ${idx})">
            `).join('');
        };

        window.backToList = () => {
            document.getElementById('page-list').classList.remove('hidden');
            document.getElementById('page-detail').classList.add('hidden');
            document.getElementById('nav-actions').classList.add('hidden');
        };

        // --- IMAGE MODAL LOGIC ---
        window.openImageModal = (images, index) => {
            currentImages = images;
            currentIndex = index;
            document.getElementById('modal-fullscreen').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            window.updateModalView();
        };

        window.closeImageModal = () => {
            document.getElementById('modal-fullscreen').classList.add('hidden');
            document.body.style.overflow = 'auto';
        };

        window.updateModalView = () => {
            document.getElementById('modal-img').src = currentImages[currentIndex];
            document.getElementById('modal-counter').innerText = `${currentIndex + 1} / ${currentImages.length}`;
        };

        window.nextImage = () => {
            currentIndex = (currentIndex + 1) % currentImages.length;
            window.updateModalView();
        };

        window.prevImage = () => {
            currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
            window.updateModalView();
        };

        // INITIALIZE
        document.addEventListener('DOMContentLoaded', () => {
            window.createUrlInput(document.getElementById('url-container'));
        });
    </script>
</body>
</html>
